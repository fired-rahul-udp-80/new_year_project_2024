<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="animate.css"> -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        *{
            padding:0;
            margin:0;
        }
        .header-part{
            width:100%;
            height:100vh;
            display:flex;
            align-items:center;
            flex-direction:column;
            justify-content: center;
        }
        .content-part{
            color:white;
            font-size:120px;
            font-family:fantasy;
            font-weight: bold;
            text-shadow:22px -25px 2px rgba(255,255,255,0.3);
            position:relative;

        }
        .none-data{
             visibility: hidden;
        }
        .text-head{
            animation:animate 5s linear infinite;
        }
        @keyframes animate{
            0%{
                letter-spacing:0;
            }
            50%{
                letter-spacing: 4px;
            }
            100%{
                letter-spacing: 0;
            }
        }
        .text-4,.text-3{
            position:absolute;
        }
        .yellow{
            color:rgb(255, 247, 0);
        }
        .brown{
            color:brown;
        }
       
    </style>
</head>
<body>
    <div class="header-part" style="position:relative; background-image:url('giphy2.gif'); background-size:100% 100%; background-position: center; background-repeat:no-repeat;">
         
        <div class="text-head none-data animate__animated animate__fadeInUp animate__delay-1s" 
        style="position:absolute; bottom:130px; transition:2s;display:flex; align-items:center;
        justify-content:center; height:150px; font-size: 50px; font-weight: bold; background:linear-gradient(to bottom right,rgb(176, 198, 5) 50%,rgb(141, 6, 6) 50%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; font-family:cursive;">
            Happy New Year Everyone 
        
        
        </div>
        <div class="content-part">
            <span class="text-1">2</span>
            <span class="text-2">0</span>
            <span>2</span>
            <span class="text-3 animate__animated animate__fadeOutBottomLeft animate__delay-2s " style="transition:1s;">3</span>
            <span class="text-4 none-data animate__animated animate__fadeInBottomRight animate__delay-1s" style="color:rgb(233, 38, 136)">4</span>
        </div>

        <div class="popup down" style="position:absolute; top:100%; transition:2s; border-radius:20px; width:500px; height:300px;
        background:rgba(255,255,255,0.3); backdrop-filter:blur(10px); display:flex;
        justify-content: center; align-items:center; flex-direction:column; row-gap:50px;">
        <h2 style="font-size:35px; font-weight: bold; font-family:mono;">Design by <span style="color:rgb(208, 255, 0);">Ankit Kumar Singh</span> </h2>
        <p style="font-size:27px; font-weight: bolder;">ThankYou !</p>
        <p style="font-family:serif; font-weight:900; color:black;">❤️❤️❤️</p>
        </div>
        
    </div> 
     
    <!-- <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script> -->
    <script>
         let text1 = document.querySelector('.text-1');
        let text3 = document.querySelector('.text-3');
        let text4 = document.querySelector('.text-4');
        function sum(){setInterval(()=>{
            let text2 = document.querySelector('.text-2');
            text2.classList.add("yellow");
            text1.classList.add("brown");
            text3.style.display = "none";
            text4.classList.remove("none-data");
             

        },1000)};
        sum();

        function happy(){setInterval(()=>{
            text_head = document.querySelector(".text-head");
            text_head.classList.remove("none-data");
             

        },3000)};
        happy();

        setInterval(()=>{
            popup = document.querySelector(".popup");
            popup.style.top = "120px";
             

        },7000);


    </script>
</body>
</html>
